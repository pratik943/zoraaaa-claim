<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZORAAAA Leaderboard</title>
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    #analytics {
      margin: 20px auto;
      font-size: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .medal {
      font-size: 24px;
      margin-right: 10px;
    }

    .wallet {
      font-weight: bold;
    }

    .claims {
      float: right;
      font-size: 18px;
    }

    a {
      color: white;
      text-decoration: none;
    }

    .back-btn {
      background: white;
      color: #0072ff;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #e0e0e0;
    }
  </style>
</head>

<body>

  <h1>ZORAAAA Leaderboard</h1>

  <div id="analytics">Loading analytics...</div>

  <div id="leaderboard"></div>

  <button class="back-btn" onclick="window.location.href='index.html'">Back to Claim Page</button>

  <script>
    const contractAddress = "0x36db3db70879ae95a46fccff8e032fb6dc875c25";
    const apiKey = "TD99MHBC8HVM5EP37YECMWJ37XG58MZJQ5";

    async function fetchTransactionsInRange(startBlock, endBlock) {
      const url = `https://api.basescan.org/api?module=account&action=txlist&address=${contractAddress}&startblock=${startBlock}&endblock=${endBlock}&sort=asc&apikey=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data.status === "1") {
        return data.result;
      } else {
        return [];
      }
    }

    async function fetchAllTransactions() {
      let allTxs = [];
      const blockStep = 50000;
      let currentStartBlock = 0;
      let maxBlock = 99999999;
      let done = false;

      while (!done) {
        const currentEndBlock = currentStartBlock + blockStep;
        const transactions = await fetchTransactionsInRange(currentStartBlock, currentEndBlock);
        if (transactions.length === 0) {
          done = true;
        } else {
          allTxs = allTxs.concat(transactions);
          currentStartBlock = currentEndBlock + 1;
          if (currentStartBlock > maxBlock) {
            done = true;
          }
        }
      }
      return allTxs;
    }

    async function loadLeaderboard() {
      const transactions = await fetchAllTransactions();
      const claims = {};
      let totalETH = 0;

      transactions.forEach(tx => {
        if (tx.to.toLowerCase() === contractAddress.toLowerCase()) {
          if (!claims[tx.from]) {
            claims[tx.from] = 0;
          }
          claims[tx.from]++;
          totalETH += Number(tx.value);
        }
      });

      const claimers = Object.keys(claims)
        .map(address => ({ address, claims: claims[address] }))
        .sort((a, b) => b.claims - a.claims);

      const totalClaims = transactions.length;
      const uniqueClaimers = Object.keys(claims).length;
      const totalETHCollected = totalETH / 1e18;
      const totalTokensClaimed = totalClaims * 10000; // 10,000 tokens per claim

      document.getElementById('analytics').innerHTML = `
        üî• <strong>Total Claims:</strong> ${totalClaims}<br>
        üë• <strong>Unique Claimers:</strong> ${uniqueClaimers}<br>
        ‚õΩ <strong>Total ETH Collected:</strong> ${totalETHCollected.toFixed(4)} ETH<br>
        üíé <strong>Total Tokens Claimed:</strong> ${totalTokensClaimed.toLocaleString()} ZORAAAA
      `;

      const leaderboard = document.getElementById('leaderboard');
      leaderboard.innerHTML = "";

      claimers.forEach((claimer, index) => {
        const medal = index === 0 ? "ü•á" : index === 1 ? "ü•à" : index === 2 ? "ü•â" : "üèÖ";
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <span class="medal">${medal}</span> 
          <a class="wallet" href="https://basescan.org/address/${claimer.address}" target="_blank">
            ${claimer.address.slice(0, 6)}...${claimer.address.slice(-4)}
          </a>
          <span class="claims">${claimer.claims} Claims</span>
        `;
        leaderboard.appendChild(div);
      });
    }

    loadLeaderboard();
  </script>

</body>
</html>
